<!DOCTYPE html>
<html>
<head>
	<title>D&D Character Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Thasadith" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>D&D Starter Character Generator</h1>
		<button class="btn">Generate</button>
		<h3 class="note"></h3>
		<p class="race"> </p>
		<p class="clssName"></p>
		<p class="strength"></p>
		<p class="dexterity"></p>
		<p class="constitution"></p>
		<p class="intelligence"></p>
		<p class="wisd"></p>
		<p class="charisma"></p>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
